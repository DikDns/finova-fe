<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <meta name="description" content="Finova" />
    <meta name="keywords" content="Finova" />

    <title>Finova | Sign Up</title>

    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/globals.css" />
    <link rel="stylesheet" href="../assets/css/sign-up.css" />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/89851fc4a2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="../assets/img/womanLaptop.jpg" alt="woman-laptop" />
        <div class="demo-banner">
          <p>Coba demo secara gratis</p>
          <p>
            Sebagian besar finover hemat Rp50.000 di dua bulan pertama mereka
            (dan kamu pasti lebih besar dari mereka)
          </p>
        </div>
        <div class="left-button">
          <div class="left-icon">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <button class="back-btn" onclick="history.back()">Kembali</button>
        </div>
      </div>
      <div class="right-side">
        <div class="register-form">
          <h1>Atur keuanganmu sekarang!</h1>
          <p>Tanpa kartu kredit!</p>
          <form class="form-content">
            <div class="form-group">
              <label>Username</label>
              <input type="text" placeholder="Masukan username..." />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" placeholder="Masukan email..." />
            </div>
            <div class="form-group">
              <label>Password</label>
              <div class="password-wrapper">
                <input type="password" placeholder="Masukan password..." />
                <span class="eye-icon">👁</span>
              </div>
            </div>
            <div class="button">
              <button type="submit" class="submit-btn">Mulai Demo</button>
            </div>
          </form>
          <div class="register-link">
            <p>Sudah punya akun? <a href="../sign-in">Masuk disini</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/main.js"></script>
  </body>
</html>
