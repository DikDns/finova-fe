<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <meta name="description" content="Finova" />
    <meta name="keywords" content="Finova" />

    <title>Finova | User Plan</title>

    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/globals.css" />
    <link rel="stylesheet" href="../assets/css/layout.css" />
    <link rel="stylesheet" href="../assets/css/user-plan.css" />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/89851fc4a2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container-content">
        <div class="header">
          <h1>Hai Zami! Dari mana kamu tau Finova?</h1>
        </div>
        <div class="options-grid">
          <div class="option-button active">
            <i class="fa-solid fa-globe"></i>
            <p class="label">Browsing</p>
          </div>
          <div class="option-button">
            <i class="fa-solid fa-microphone"></i>
            <p class="label">Podcast</p>
          </div>
          <div class="option-button">
            <i class="fa-solid fa-mobile-phone"></i>
            <p class="label">Sosial Media</p>
          </div>
          <div class="option-button">
            <i class="fa-solid fa-person"></i>
            <p class="label">Influencer</p>
          </div>
          <div class="option-button">
            <i class="fa-solid fa-store"></i>
            <p class="label">App Store</p>
          </div>
          <div class="option-button">
            <i class="fa-solid fa-hashtag"></i>
            <p class="label">Sosial Media Finova</p>
          </div>
          <div class="option-button">
            <i class="fa-solid fa-newspaper"></i>
            <p class="label">Artikel Berita</p>
          </div>
          <div class="option-button">
            <i class="fa-solid fa-people-group"></i>
            <p class="label">Keluarga, Teman, atau Kenalan</p>
          </div>
        </div>
      </div>
      <div class="navigation-buttons">
        <button class="btn-secondary">
          <i class="fa-solid fa-arrow-left"></i><span>Kembali</span></i>
        </button>
        <button class="btn-primary">
          <span>Lanjut</span><i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
